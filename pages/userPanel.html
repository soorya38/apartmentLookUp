<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Apartments</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .apartment-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 15px;
            width: calc(33.333% - 30px);
            display: inline-block;
            vertical-align: top;
        }
        .apartment-card img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .apartment-card-content {
            padding: 15px;
        }
        .apartment-card h2 {
            margin: 0 0 10px;
            font-size: 1.25em;
            color: #333;
        }
        .apartment-card p {
            margin: 5px 0;
            color: #666;
        }
        .apartment-card .price, .apartment-card .address {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Apartments</h1>
        <div id="apartments-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('userPanel.php')
                .then(response => {
                    console.log('Response received:', response);
                    return response.json();
                })
                .then(data => {
                    console.log('Data received:', data);
                    const container = document.getElementById('apartments-container');
                    if (data.length === 0) {
                        container.innerHTML = '<p>No apartments available.</p>';
                    } else {
                        data.forEach(apartment => {
                            const div = document.createElement('div');
                            div.className = 'apartment-card';
                            div.innerHTML = `
                                <img src="${apartment.image}" alt="${apartment.title}">
                                <div class="apartment-card-content">
                                    <h2>${apartment.title}</h2>
                                    <p>${apartment.description}</p>
                                    <p class="price">Price: $${apartment.price}</p>
                                    <p class="address">Address: ${apartment.address}</p>
                                </div>
                            `;
                            container.appendChild(div);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching apartments:', error);
                });
        });
    </script>
</body>
</html>
